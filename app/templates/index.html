{% extends 'base.html' %} {% block styles %} {{ super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> {% endblock %} {% block content %}
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://africa.cgtn.com/wp-content/photo-gallery/2022/05/NRB1.jpg" style="width:100%">
        <div class="text">Welcome to Kaa Rada</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://www.pd.co.ke/wp-content/uploads/2020/10/Matatu-congested-in-the-Nairobi-CBD-1200x900.gif" style="width:100%">
        <div class="text">Reliable.Fast.</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/05/17/17/kenya-protests-police-8.jpg?quality=75&width=640&height=614&fit=bounds&format=pjpg&crop=16%3A9%2Coffset-y0.5&auto=webp" style="width:100%">
        <div class="text">Insecurity kills all that is beautiful</div>

    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<div class="button">
    <button type="button">VIEW UPDATES</button>
</div>

                <a href="https://123movies-to.org"></a><br>
                <style>

                        position: relative;
